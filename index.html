<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <button class="btn again">Again <i class="fas fa-sync-alt"></i></button>
      <h1 class="header__title">Guess my number!</h1>
      <p class="header__sub-title">(Between 1 and 20)</p>
      <div class="header__number">?</div>
      <div class="custom-shape-divider-bottom-1643302465">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </header>
    <section class="score__board">
      <div class="score__number">
        <input type="number" name="" class="score__number-guess" />
        <button class="btn check">Check</button>
      </div>
      <div class="flex">
        <div class="score__info">
          <p class="score__info-message">Start Guessing...</p>
        </div>
      </div>
      <div class="your__score">
        <p class="score__info-score">
          <i class="fas fa-check-circle"></i> Your score: 20
        </p>
        <p class="score__info-highscore">
          <i class="fas fa-trophy"></i> Highscore: 0
        </p>
      </div>
    </section>
    <canvas id="my-canvas"></canvas>
    <footer>Beryl &copy; 2022</footer>
    <script src="index.min.js"></script>
    <!-- <script src="node_modules/confetti-js/dist/index.min.js"></script> -->

    <script src="app.js"></script>
  </body>
</html>
