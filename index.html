<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Guess my number!</h1>
        <p>Between 1 and 20</p>
        <button class="btn">Again</button>
      </header>
      <section class="score__board">
        <div class="score__number">
          <input type="number" name="" id="" />
          <button class="btn">Check</button>
        </div>
        <div class="score__info">
          <p>No number!</p>
          <p>Your score: 20</p>
          <p>Highscore: 0</p>
        </div>
      </section>
      <footer>Beryl &copy; 2022</footer>
    </div>
  </body>
</html>
